<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Check</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="input-box">
        <i class="fas fa-eye-slash show_hide"> </i>
        <input type="password" placeholder="Enter password to test" />
      </div>
      <div class="indicator">
        <div class="icon-text">
          <i class="fas fa-exclamation-circle error_icon"></i>
          <h5 class="text">Password is weak</h5>
        </div>
      </div>
    </div>
    <script>
      const input = document.querySelector("input"),
        showHide = document.querySelector(".show_hide"),
        indicator = document.querySelector(".indicator"),
        iconText = document.querySelector(".icon-text"),
        text = document.querySelector(".text");
      //to show and hide the text

      showHide.addEventListener("click", () => {
        if (input.type == "password") {
          input.type = "text";
          showHide.classList.replace("fa-eye-slash", "fa-eye");
        } else {
          input.type = "password";
          showHide.classList.replace("fa-eye", "fa-eye-slash");
        }
      });

      let alpha = /[a-zA-Z]/,
        num = /[0-9]/,
        schar = /[!,@,#,$,%,^,&,*,(,),-,+,+,_,~]/;
      // variable initialization for comparing
      input.addEventListener("keyup", () => {
        indicator.classList.add("active");

        let v = input.value; // value is assgined to v
        if (v.match(alpha) || v.match(num) || v.match(schar)) {
          text.textContent = "Password is weak";
          input.style.borderColor = "#FF6333";
          showHide.style.color = "#FF6333";
          iconText.style.color = "#FF6333";
        }
        if (v.match(alpha) && v.match(num) && v.length >= 6) {
          text.textContent = "Password is medium";
          input.style.borderColor = "#cc8500";
          showHide.style.color = "#cc8500";
          iconText.style.color = "#cc8500";
        }
        if (v.match(alpha) && v.match(num) && v.match(schar) && v.length >= 8) {
          text.textContent = "Password is strong";
          input.style.borderColor = "#22C32A";
          showHide.style.color = "#22C32A";
          iconText.style.color = "#22C32A";
        }
        if (
          v.match(alpha) &&
          v.match(num) &&
          v.match(schar) &&
          v.length >= 17
        ) {
          text.textContent = "Password is Super Strong ";
          input.style.borderColor = "#000000";
          showHide.style.color = "#000000";
          iconText.style.color = "#000000";
        }
        if (v == "") {
          indicator.classList.remove("active");
          input.style.borderColor = "#A6A6A6";
          showHide.style.color = "#A6A6A6";
          iconText.style.color = "#A6A6A6";
        }
      });
    </script>
  </body>
</html>
